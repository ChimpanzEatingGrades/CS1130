<body>

<h1 class="subti">Make conversions</h1>
<label for="n1">Enter a number:</label>
<input type="number" id="n1"><br><br>

<button id="compute">Compute</button>
<button id="clear1">Clear Values</button>

<br><br>

<label for="tax">Your income tax is:</label>
<input readonly type="number" id="tax"><br><br>


<script>
document.getElementById("compute").addEventListener("click", ()=>
{
    var income, tax, num;
    income = document.getElementById("n1").value;
    
    if (income <= 250000)
    {
        tax = 0;
    }
    else if (income <= 400000)
    {
        tax = (income - 250000) * 0.20;
    }
    else if (income <= 800000)
    {
        tax = ((income - 400000) * 0.25) + 30000;
    }
    else if (income <= 2000000)
    {
        tax = ((income - 800000) * 0.30) + 130000;
    }
    else if (income <= 8000000)
    {
        tax = ((income - 2000000) * 0.32) + 490000;
    }
    else 
    {
        tax = ((income - 8000000) * 0.35) + 2410000;
    }
    
    console.log(tax)
    
    document.getElementById("tax").value = tax.toFixed(2);
    
    
})


document.getElementById("clear1").addEventListener("click", ()=>
{
    //console.log("Passed")
    document.getElementById("n1").value = '';
    //console.log("Passed")
    //console.log("Passed")
    document.getElementById("tax").value = '';

    
})

</script>
