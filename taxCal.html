<label for="tax">Your income tax is:</label>
<input readonly type="number" id="tax"><br><br>


<script>

function compute()
{
    var income, tax, num;
    income = document.getElementById("n1").value;
    
    if (income <= 250000)
    {
        tax = 0;
    }
    else if (income <= 400000)
    {
        tax = (income - 250000) * 0.20;
    }
    else if (income <= 800000)
    {
        tax = ((income - 400000) * 0.25) + 30000;
    }
    else if (income <= 2000000)
    {
        tax = ((income - 800000) * 0.30) + 130000;
    }
    else if (income <= 8000000)
    {
        tax = ((income - 2000000) * 0.32) + 490000;
    }
    else 
    {

    }
    
    console.log(tax)
    
    //ctf(num);

    //ftm(num);
    document.getElementById("tax").value = tax;
    
    
}
