<body>

<h1 class="subti">Run some calculations</h1>
<label for="n1">Enter a number:</label>
<input type="number" id="n1"><br><br>

<button id="compute">Compute</button>
<button id="clear1">Clear Values</button>

<br><br>

<label for="factorial">Factorial:</label>
<input readonly type="number" id="factorial"><br><br>

<label for="sum">Sum of first n numbers:</label>
<input readonly type="number" id="sum"><br><br>

<label for="avg">Average of first n numbers:</label>
<input readonly type="number" id="avg"><br><br>

<script>


document.getElementById("compute").addEventListener("click", () =>
{
    var firstnum, facnum, factool, sumtool, avgtool, avg;
    var secondnum, sum;

    console.log("Passed")

    firstnum = document.getElementById("n1").value * 1;
    facnum = firstnum;
    factool = facnum;
    
    // Get factorial
    while (factool > 1)
    {
        //console.log(facnum);
        factool -= 1;
        facnum *= factool;
    }
    document.getElementById("factorial").value = facnum;

    sum = 0;
    sumtool = firstnum;

    do
    {
        sum += sumtool;
        sumtool--;
        //console.log(sum);
    } while (sumtool > 0);

    avg = 0;
    
    for(let avgtool = 0; avgtool <= firstnum; avgtool++)
    {
        avg += avgtool;
        //console.log(avg);
    }
    avg = avg / firstnum;

    document.getElementById("avg").value = avg;


    //console.log(avg);
    //console.log(firstnum);
    document.getElementById("sum").value = sum;

    //console.log(facnum);
    
})

document.getElementById("clear1").addEventListener("click", ()=>
{
    console.log("Passed")
    document.getElementById("n1").value = '';
    console.log("Passed")
    console.log("Passed")
    document.getElementById("sum").value = '';
    document.getElementById("avg").value = '';
    document.getElementById("factorial").value = '';
})

</script>
