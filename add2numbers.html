 <!DOCTYPE html>

<body>

<h1>Add 2 numbers brah</h1>
<label for="n1">First number:</label>
<input type="number" id="n1" onkeyup="addition()"><br><br>
<label for="n2">Second number:</label>
<input type="number" id="n2" onkeyup="addition()"><br><br>

<button onclick="addition()">Add</button>
<button onclick="clear1()">Clear Values</button>

<br><br>

<label for="sum">Sum:</label>
<input readonly type="number" id="sum"><br><br>

<script>

function addition()
{
    var firstnum;
    var secondnum, sum;

    console.log("Passed")

    firstnum = document.getElementById("n1").value * 1;
    secondnum = document.getElementById("n2").value * 1;
    sum = firstnum + secondnum;

    document.getElementById("sum").value = sum;
}

function clear1()
{
    console.log("Passed")
    document.getElementById("n1").value = '';
    console.log("Passed")
    document.getElementById("n2").value = '';
    console.log("Passed")
    document.getElementById("sum").value = '';
}

</script>
